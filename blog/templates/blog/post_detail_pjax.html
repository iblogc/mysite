{% load post_extrax %}
{% load static %}

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-content">
                <p>

                <h2>{{ post.title }}</h2>

                <div class="chip">
                    <img src="{% static 'images/headimg.jpg' %}"
                         alt="Contact Person">
                    iblogc
                </div>
                分类：{{ post.category }}
                {% generate_tag post.tags.all %}
                <p class="flow-text">{{ post.content_html|safe }}</p>
                </p>
            </div>
        </div>
    </div>
</div>

{% load static %}
<script src="//cdn.bootcss.com/raphael/2.1.4/raphael-min.js"></script>
<script src="//cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="//cdn.bootcss.com/js-sequence-diagrams/1.0.6/sequence-diagram-min.js"></script>
<script src="//cdn.bootcss.com/flowchart/1.4.2/flowchart.min.js"></script>
<script src="{% static 'js/uml-converter.js' %}"></script>
<script src="{% static 'js/flow-loader.js' %}"></script>
<script src="{% static 'js/sequence-loader.js' %}"></script>
